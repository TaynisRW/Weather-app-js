<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-sm-12 col-md-4 mx-auto text-center">
                <div class="card">
                    <div class="card-body">
                        <h1 id="weather_location" class="h3"></h1>
                        <h3 id="weather_description" class="h4"></h3>
                        <h3 id="weather_string"></h3>
                        <ul class="list-group mt-3">
                            <li id="weather_humidity" class="list-group-item"></li>
                            <li id="weather_wind" class="list-group-item"></li>
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form id="weather_form">
                            <div class="form-group">
                                <input type="text" id="weather_city" class="form-control" placeholder="CITY" autofocus>
                            </div>
                            <div class="form-group">
                                <input type="text" id="weather_countryCode" class="form-control" placeholder="Country Code">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" id="weather_btnForm">Obtener Clima</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
